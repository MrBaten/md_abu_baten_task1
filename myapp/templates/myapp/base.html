<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Trade Data{% endblock %}</title>
    
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.12/css/jquery.dataTables.css">
</head>
<body>
    <header>
        <h1>Trade Multi Axis Chart</h1>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Include DataTables JavaScript -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.12/js/jquery.dataTables.js"></script>
    
    <!-- Initialize DataTables -->
    <script>
        $(document).ready(function () {
            $('table').DataTable();
        });
    </script>
</body>
</html>
